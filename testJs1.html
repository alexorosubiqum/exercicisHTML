      var clicksResta = 10;
      function resta() {
        clicksResta -= 1;

      function mostrarData() {
        var mesos = [
          "Gener",
          "Febrer",
          "Març",
          "Abril",
          "Maig",
          "Juny",
          "Juliol",
          "Agost",
          "Setembre",
          "Octubre",
          "Novembre",
          "Desembre",
        ];
        var d = new Date();
        var dia = d.getDate();
        var hour = d.getHours();
        var mins = d.getMinutes();
        var sec = d.getSeconds();
        var month = d.getMonth();
        var year = d.getFullYear();
        var time = hour + ":" + mins + ":" + sec;

        window.alert(
          "Avui és dia " +
            dia +
            " de " +
            mesos[month] +
            " de " +
            year +
            " i són les " +
            time
        );
      }

      function saludar() {
        var nom = document.getElementById("textNom").value;
        if (nom == "Alex") {

        } else {

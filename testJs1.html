      var clicksResta = 10;
      function resta() {
        clicksResta -= 1;
        document.getElementById("resta").innerHTML = clicksResta;
      }

      function mostrarData() {
        var mesos = [
          "Gener",
          "Febrer",
          "Març",
          "Abril",
          "Maig",
          "Juny",
          "Juliol",
          "Agost",
          "Setembre",
          "Octubre",
          "Novembre",
          "Desembre",
        ];
        var d = new Date();
        var dia = d.getDate();
        var hour = d.getHours();
        var mins = d.getMinutes();
        var sec = d.getSeconds();
        var month = d.getMonth();
        var year = d.getFullYear();
        var time = hour + ":" + mins + ":" + sec;

        window.alert(
          "Avui és dia " +
            dia +
            " de " +
            mesos[month] +
            " de " +
            year +
            " i són les " +
            time
        );
      }

      function saludar() {
        var nom = document.getElementById("textNom").value;
        if (nom == "Alex") {
          window.alert("¡Ostia soy yo!");
        } else if (nom == "") {
          window.alert("Give me a name please");
        } else {
          window.alert("Hola, " + nom);
        }
      }

      function checkPassword() {
        var password = document.getElementById("textPassword").value;
        if (password == "123") {
          window.alert("Password accepted!");
        } else {
          window.alert("Password unavaliable, try another one");
        }
      }

      var res = document.getElementById("resultat");

      function checkTemp() {
        var temp = document.getElementById("temp").value;
        if (temp > 29) {
          res.innerHTML = "Fa calor" + '<img src="./assets/calor.jpg">';
        } else if (temp < 18) {
          res.innerHTML = "Fa fred" + '<img src="./assets/frio.jpg">';
        } else {
          res.innerHTML = "S'està bé" + '<img src="./assets/okTemp.png">';
        }
      }
      function selector() {
        var prod = document.getElementById("select").value;
        var res = document.getElementById("resultat");
        if (prod == "bici") {
          res.style.backgroundImage = "url('./assets/bici.jpg')";
        } else if (prod == "patinet") {
          res.style.backgroundImage = "url('./assets/patinet.jpg')";
        } else if (prod == "moto") {
          res.style.backgroundImage = "url('./assets/moto.jpg')";
        }
        console.log(prod);
      }

      function menu() {
        var primer = document.getElementById("primer").value;
        var segon = document.getElementById("segon").value;
        var postre = document.getElementById("postre").value;
        var prod1 = document.getElementById("prod1");
        var prod2 = document.getElementById("prod2");
        var prod3 = document.getElementById("prod3");

        ///////PRIMERS//////
        if (primer == "sopa") {
          prod1.style.backgroundImage = "url('./assets/sopa.jpg')";
        } else if (primer == "amanida") {
          prod1.style.backgroundImage = "url('./assets/amanida-grega.png')";
        } else if (primer == "picapica") {
          prod1.style.backgroundImage = "url('./assets/picapica.jpg')";
        }

        ///////SEGONS//////
        if (segon == "carn") {
          prod2.style.backgroundImage = "url('./assets/carn.jpg')";
        } else if (segon == "peix") {
          prod2.style.backgroundImage = "url('./assets/peix.jpg')";
        } else if (segon == "paella") {
          prod2.style.backgroundImage = "url('./assets/paella.jpg')";
        }

          prod3.style.backgroundImage = "url('./assets/gelat.jpg')";

        } else if (postre == "galetes") {
